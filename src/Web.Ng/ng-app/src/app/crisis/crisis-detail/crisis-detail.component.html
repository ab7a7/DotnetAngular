<div *ngIf="person">
  <h2>{{person.name}} details!</h2>
  <div>
    <label>Id: </label>{{person.id}}
  </div>
  <div>
    <label>Name: </label>
    <input [(ngModel)]="person.name" placeholder="Name" />
  </div>

   <div>
    <label>Age: </label>
    <input [(ngModel)]="person.age" placeholder="Age" />
  </div>
</div>

<button (click)="goBack()">Back</button>
